<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vertxbus.js"></script>

<body>
    <script>
        var eb = new vertx.EventBus("/eventbus");
        eb.onopen = function () {
            console.log("opening the socket");
            eb.regiserHandler("data", function(msg) {
                console.log("recieving the message " + msg);
            })
        }
    </script>
